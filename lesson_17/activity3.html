<html>
    <head>
        <title>Bootstrap Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <script name="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>

        <div class="container">
            <h2>pagination </h2>
            <p> Fall in love with codingal</p>
            <ul class="pagination">
                <!-- Declare the item in the group -->
                 <li class="page-item">

                    <!--Declare the link of the item -->
                    <a class="page-link" href="#">Previous</a>
                 </li>

                 <!-- Rest of the pagination items -->
                  <li class="page-item">
                    <a class="page-link" href="#">1</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">2</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">3</a>
                  </li>
                  <li class="page-item">
                    <a class="page=link" href="#">Next</a>
                  </li>
            </ul>
        </div>
    </body>
</html>
