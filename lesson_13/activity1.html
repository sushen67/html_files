<html>
    <head>
        <title>Bootstrap Grid System</title>
        <meta charset="utf-8">
        <meta charset="viewport"
                    conent="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.2/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrap.com/bootstrap/4.3.2/js/bootstrap.min.js"> </script>
        <style>
            .col{
                text-align: center;
                border: 1px solid black;
            }
        </style>
    </head>

    <body>
        <h3>Equal width column grid</h3>
        <div class="container">
            <div class="row">
                <div class="col">
                    column 1
                </div>
                <div class="col">
                    column 2
                </div>
                <div class="col">
                    column 3
                </div>
            </div>
        </div>
    </body>
</html>
