<html>
    <head>
        <title>Forms in HTML</title>
    </head>
    <body>
        <h1>Personal Details Form</h1>
        <form>
            <label>Name </label>
            <input type="text" name="name" placeholder="Enter your name" /><br><br>
            <label>Email </label>
            <input type="email" name="email" placeholder #="Enter your name" /><br><br>
            <label>Contact number </label>
            <input type="password" name="contact" placeholder="Enter your contact name" /><br><br>
            <label>Gender </label><br>
            <input type="radio" name="gender" value="male" />Male<br>
            <input type="radio" name="gender" value="female" />Female<br><br>
            <label>City you have lived in </label><br>
            <input type="checkbox" name="city" value="Tokyo" />Tokyo<br>
            <input type="checkbox" name="city" value="Paris" />Paris<br>
            <input type="checkbox" name="city" value="Chennai" />Chennai<br><br>
            <input type="submit">
        </form>
    </body>
</html>
