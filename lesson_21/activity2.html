<html>

<head>
    <title>The sum of two numbers</title>
</head>

<body>
    <h1 id="myH1"></h1>
    <p id="mP"></p>
    <script>
        var a = 6;
        var b = 7;
        var sum = a + b;
        document.getElementById("mP").innerHTML = " the sum of " + a + " and " + b + " is " + sum;
    </script>
</body>

</html>
