<html>
    <body>
        <h1>Methods</h1>
        <script>
            var sample_word="Amazing"  //text is also called string
            document.write(sample_word.toUpperCase())
            document.write("<br>")
            document.write(sample_word.toLowerCase())
            document.write("<br>")
            document.write(sample_word.startsWith("i"))
        </script>
    </body>
</html>
