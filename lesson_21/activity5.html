<html>
    <body>
        <p id="demo"></p>
            <script>
                var day = new Date().getDay();
                switch (day) {
                    case 0:
                    document.getElementById("demo").innerHTML = "Today is Sunday";
                    break;
                    case 1:
                    document.getElementById("demo").innerHTML = "Today is Monday";
                    break;
                    case 2:
                    document.getElementById("demo").innerHTML = "Today is Tuesday";
                    break;
                    case 3:
                    document.getElementById("demo").innerHTML = "Today is Wednesday";
                    break;
                    case 4:
                    document.getElementById("demo").innerHTML = "Today is Thursday";
                    break;
                    case 5:
                    document.getElementById("demo").innerHTML = "Today is Friday";
                    break;
                    case 6:
                    document.getElementById("demo").innerHTML = "Today is Saturday";
                    break;
                }
            </script>
        </p>
    </body>
</html>
