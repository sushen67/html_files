<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="ytf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Carousel Example</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-idicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="item active">
                        <img src="https://res.cloudinary.com/enchanting/q_70,f_auto,c_fill,g_face/quark-web/2024/09/King_penguin_michellesol-4742.jpg" alt="image 1">
                    </div>

                    <div class="item">
                        <img src="https://www.kaytee.com/-/media/Project/OneWeb/Kaytee/US/learn-care/everything-you-need-to-know-about-pet-macaws/everything-you-need-to-know-about-pet-macaws.jpg" alt="Image 2">
                    </div>

                    <div class="item">
                        <img src="https://www.shutterstock.com/image-photo/indian-dove-rock-pigeon-common-600nw-2500875587.jp" alt="Image 3">
                    </div>
                </div>

                <a class="left carousel-control" href="" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </body>
</html>
