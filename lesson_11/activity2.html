<html>
    <head>
        <title>Floating Positioning</title>
        <style>
            img#flowerright{
                float: right;
                width: 100px;
                height: 100px;
            }
             img#flowerright{
                float: left;
                width: 100px;
                height: 100px;
             }
        </style>
    </head>
    <body>
        <h2>Floating Flowers</h2>
        <p>In this example the image will float to the right in the paragraph, and the text will wrap around the image.</p>
        <p>
            <img id="flowerright" src="C:\Users\spark\Downloads\flower-png-17942.png"> 
            <img id="flowerleft" src="C:\Users\spark\Downloads\flower-png-17942.png">
        </p>
    </body>
</html>
